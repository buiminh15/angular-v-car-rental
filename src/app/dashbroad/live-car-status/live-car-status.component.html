<section class="shadow-lg rounded-lg flex flex-col gap-3 px-7 pt-8 pb-6">
  <div class="flex items-center justify-between">
    <h4 class="text-[#1A1919] font-semibold">Live Car Status</h4>

    <p class="text-[#525256] font-medium cursor-pointer">
      <i class="pi pi-sliders-h mr-2"></i>
      Filter
    </p>
  </div>

  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th id="no">No.</th>
        <th id="car-no">Car no.</th>
        <th id="driver">Driver</th>
        <th id="status">Status</th>
        <th id="earning">Earning</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td class="py-3">{{ product.id }}</td>
        <td class="py-3">{{ product.code }}</td>
        <td class="py-3 flex items-center gap-3">
          <img src="https://via.assets.so/game.png?id=1&q=95&w=24&h=24&fit=fill" class="rounded-full w-6 h-6"
            alt="avatar">
          <span>{{ product.name }}</span>
        </td>
        <td class="py-3 ">
          @if (product.rating > 4 ) {
          <div class="flex items-center gap-4">
            <div
              class="w-5 h-5 border-green-500 rounded-full border relative after:absolute after:content-[''] after:w-4 after:h-4 after:bg-green-500 after:rounded-full after:-translate-x-1/2 after:-translate-y-1/2 after:left-1/2 after:top-1/2">
            </div>
            <span class="text-[#656575] font-light">Complete</span>
          </div>
          } @else if (product.rating >= 3) {
          <div class="flex items-center gap-4">
            <div
              class="w-5 h-5 border-blue-500 rounded-full border relative after:absolute after:content-[''] after:w-4 after:h-4 after:bg-blue-500 after:rounded-full after:-translate-x-1/2 after:-translate-y-1/2 after:left-1/2 after:top-1/2">
            </div>
            <span class="text-[#656575] font-light">Pending</span>
          </div>
          } @else {
          <div class="flex items-center gap-4">
            <div
              class="w-5 h-5 border-red-500 rounded-full border relative after:absolute after:content-[''] after:w-4 after:h-4 after:bg-red-500 after:rounded-full after:-translate-x-1/2 after:-translate-y-1/2 after:left-1/2 after:top-1/2">
            </div>
            <span class="text-[#656575] font-light">In route</span>
          </div>
          }
        </td>
        <td class="py-3">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
        <td class="flex justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-400 transition duration-300 ease-in px-4 py-1 rounded-lg text-white">Details</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
